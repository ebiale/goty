<h2>Vote for the Best Game</h2>
<hr>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-4">
  <div class="col-lg-3 col-md-6" *ngFor="let game of games">
    <div class="card bg-dark" >
      <img [src]="game.url" class="card-img-top" [alt]="game.name">
      <div class="card-body">
        <h5 class="card-title">{{game.name}}</h5>
        <button class="btn btn-block btn-outline-primary" (click)="vote(game.id)">Vote</button>
      </div>
    </div>
  </div>
</div>
